<!doctype html>
<html>
  <head>
    <title>Perfios - Verification Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <!-- <script src="js/popper.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vaahan.js"></script>
  </head> 
  <body style="background-color: #F1F1F1; padding:20px; min-width: 150px">
  	<center>
  		<header>
  			<span>Enter the details</span>
  		</header>
  		<section>
  			<div>
				<label for="sname">State</label>
  			    <input type="text" id="state" name="state" placeholder="Enter state name">
				<label for="rname">RTO</label>
  			    <input type="text" id="rto" name="rto" placeholder="RTO Location..">
				<label for="regnum">Vehicle Registration Number</label>
  			    <input type="text" id="regnum" name="regnum" placeholder="Vehicle Registration Number">
				<label for="cnum">Chasis Number</label>
  			    <input type="text" id="chnum" name="chnum" placeholder="Chasis number..">
				<label for="enum">Engine Number</label>
  			    <input type="text" id="enum" name="enum" placeholder="Engine number..">
  			</div>
  			<br>
  			<div>
  				<button type="button" id="vaahanSubmit" class="btn btn-primary">
  					submit
  				</button>
  			</div>
  		</section>
  		<footer>
  			<span>powered by: NBF POC</span>
  		</footer>
  	</center>
  </body>
</html>
